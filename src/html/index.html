<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <title>Draw & Chat</title>
</head>

<body>

<div id="game">
    <div id="aa"></div>
    <div id="draw"></div>
    <div id = "chat-wrap">
        <p id="pinned" >WELCOME</p>
        <div id ="chat-area">
            <div id="message-area">

            </div>
        </div>
        <div id="forms">
            <div id="send-message-area">
                <textarea name="message" id="sendbox" maxlength = '100'></textarea>
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <div id="options">
        <div id="buttonBox">
            <button id="red"></button>
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="purple"></button>
            <button id="pink"></button>
            <button id="black"></button>
            <button id="eraser"></button>

        </div>
        <button class="button" onclick="saveImage()">Save Image</button>
        <button class="button" onclick="loadImage()">Load Image</button>
        <button id="clear" onclick="clearCanvas()">Clear board</button>
        <img src="../images/smalldot.png" id="smalldot">

        <div id="slidecontainer">
            <input type="range" min="1" max="20" value="2" class="slider" id="strokeRange">

        </div>

        <img src="../images/bigdot.png" id="bigdot">

    </div>
</div>

<script id="messages-template" type="text/x-handlebars-template">
    {{#each messages}}
    <div class="msg">
        <div class="details">
            <span class="time">{{time}}</span> <span class="user">{{user}}</span>: <span class="text">{{text}}</span>
        </div>
    </div>
    {{/each}}
</script>
<script src="../js/drawingBoard.js"></script>
<script src="../js/chat.js"></script>

</body>
</html>
